apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nfs-volume
      mountPath: "/usr/share/nginx/html"  # Monta el PVC aqu√≠
  volumes:
  - name: nfs-volume
    persistentVolumeClaim:
      claimName: test-pvc  # Referencia al PVC creado
